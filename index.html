<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="#" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="overlay">
      <p class="text">I am Winner</p>
      <button class="cancel">Play Again</button>
    </div>

    <div class="main">
      <h1 class="title">Tic Tac Toe</h1>
    </div>
    <div class="players">
      <p class="player playerActive">Player O</p>
      <p class="player">Player X</p>
    </div>

    <div class="game">
      <button class="turn"></button>
      <button class="turn"></button>
      <button class="turn"></button>
      <button class="turn"></button>
      <button class="turn"></button>
      <button class="turn"></button>
      <button class="turn"></button>
      <button class="turn"></button>
      <button class="turn"></button>
    </div>
    <footer>Made with love - Anugrah</footer>
    <script src="./logic.js"></script>
  </body>
</html>
